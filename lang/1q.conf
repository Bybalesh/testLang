Prism.languages.keepalived = {
	'comment': {
		pattern: /[#!].*/,
global_defs {
   notification_email {
     admin@example.com
   }
   notification_email_from keepalived@domain.com
   smtp_server localhost
   smtp_connect_timeout 30
}

vrrp_instance VI_1 {
    state MASTER
    interface eth0
    virtual_router_id 51
    priority 100
    advert_int 1

    authentication {
        auth_type PASS
        auth_pass mypassword
    }

    virtual_ipaddress {
        192.168.1.200/24
    }
}
